<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Task Tracker</h1>
    <form id="task-form">
        <input type="text" id="task" placeholder="Add a new task..." required>
        <input type="date" id="due-date">
        <textarea class="notes" placeholder="Add notes..."></textarea>
        <select class="category">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Add</button>
    </form>
    <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
    </ul>

    <!-- Filter buttons -->
    <div>
        <button id="filter-all">All</button>
        <button id="filter-completed">Completed</button>
        <button id="filter-incomplete">Incomplete</button>
    </div>

    <!-- Total task count -->
    <p>Total Tasks: <span id="total-tasks">0</span></p>
    <p>Completed Tasks: <span id="completed-tasks">0</span></p>
    <p>Incomplete Tasks: <span id="incomplete-tasks">0</span></p>

    <script src="js/script.js"></script>
</body>
</html>
